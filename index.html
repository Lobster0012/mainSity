<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FITHUB and PetHub</title>
    <link rel="stylesheet" href="./style/normalize.css">
    <link rel="stylesheet" href="./framework/bootstrap-5.3.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
<main>
    <section id="fitness" class="d-flex align-items-center justify-content-center fullpage-section">
        <div class="container">
            <div class="row justify-content-center">
                <div id="logoFit" class="col-md-4 d-flex justify-content-center align-items-center">
                    <img src="./image/Group 28.svg" alt="FITHUB Logo" class="img-fluid" />
                </div>
                <div class="col-md-2"></div>
                <div id="textFitness" class="col-md-4 text-md-left">
                    <h1 class="display-4 text-light">FITHUB</h1>
                    <p class="lead text-light">
                        Преобразите свою жизнь через фитнес. Присоединяйтесь к нашему сообществу преданных спортсменов и энтузиастов фитнеса.
                    </p>
                    <a id="buttonFitnes" href="./fitness/index.html" class="btn btn-lg mt-3">Узнать больше</a>
                </div>
            </div>
        </div>
    </section>
    
    <section id="pet" class="d-flex align-items-center justify-content-center fullpage-section">
        <div class="container">
            <div class="row justify-content-center text-md-left">
                <div id="textFitness" class="col-md-4 text-md-left">
                    <h1 class="display-4 font-weight-bold text-light">Pet</h1>
                    <p class="lead text-light">
                        Профессиональная ветеринарная помощь для ваших любимых питомцев. Доверьте нам их здоровье и счастье.
                    </p>
                    <a id="buttonPet" href="./pet/index.html" class="btn btn-lg mt-3">Подробнее</a>
                </div>
                <div class="col-md-2"></div>    
                <div id="logoPet" class="col-md-4 mb-3 d-flex justify-content-center align-items-center">
                    <img src="./image/лого.svg" alt="Pet Logo" class="img-fluid" />
                </div>
            </div>
        </div>
    </section>
    
</main>
    <script src="./framework/bootstrap-5.3.3-dist/js/bootstrap.js"></script>
</body>
</html>
